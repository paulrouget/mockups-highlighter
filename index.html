<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script></script>
        <style>
          body { text-align: center; padding-top: 50px; background-color: black }
          div { display: inline; }
          div:hover img, div:not(:hover) .notes { display: none; }
          div:hover .notes, div:not(:hover) img { display: inline; width: 1000px; }
          p {
            font-size: 30px;
            font-family: monospace;
            color: white;
          }
        </style>
    </head>
    <body>

      <p>Mockups Highlighter</p>

      <div>
        <img src="pngs/opening devtools menu.png">
        <img class="notes" src="pngs-notes/opening devtools menu.png">
      </div>

      <p>click on the menu item or ctrl-shift-u</p>

      <div>
        <img src="pngs/firstRunInspector.png">
        <img class="notes" src="pngs-notes/firstRunInspector.png">
      </div>

      <p>click on "DOM Inspector"</p>

      <div>
        <img src="pngs/collapsed.png">
        <img class="notes" src="pngs-notes/collapsed.png">
      </div>

      <p>click on the node</p>

      <div>
        <img src="pngs/nodelocked.png">
        <img class="notes" src="pngs-notes/nodelocked.png">
      </div>

      <p>click on the "layout" button</p>

      <div>
        <img src="pngs/layout.png">
        <img class="notes" src="pngs-notes/layout.png">
      </div>

      <p>click on the "annotation" button</p>

      <div>
        <img src="pngs/annotations.png">
        <img class="notes" src="pngs-notes/annotations.png">
      </div>

      <p>the end</p>

    </body>
</html>
